<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Wars Map</title>
    <link rel="stylesheet" href="../wars-map.css">
</head>
<body>

<h1 style="color: #FE9800;">Twilight Wars -- Campaign Map </h1>
<div id="grid" class="grid"></div>

<div id="overlay" style="position: fixed; width: 40%; height: 100%; top: 0; right: -40%; background-color: rgba(0,0,0,0.5); z-index: 2; transition: right 0.5s;">
    <div id="text" style="position: absolute; top: 50%; left: 50%; font-size: 20px; color: white; transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); text-align: center;">
        <!-- Text will be added here -->
    </div>
    <button id="close" style="position: absolute; top: 20px; left: 20px; font-size: 20px;">X</button>
</div>

<div id="coordinates-window" style="display: block;">
    <p id="coordinates-text"></p>
</div>

<script type="module" src="./../wars-map.js"></script>
<script src="./../systems.js"></script>
</body>
</html>
