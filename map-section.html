---
layout: default
styles:
  - /styles/galactic-net.css
---

<!-- Import required stylesheets -->
<link rel="stylesheet" href="{{ '/styles/global-theme.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/styles/galactic-net.css' | relative_url }}">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/styles/map-section.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="{{ '/styles/missions.css' | relative_url }}">
<script src="/scripts/theme-switcher.js"></script>
<script src="/scripts/galaxy-map.js"></script>
<script src="/scripts/load-inventory.js" defer></script>


<script async src="https://www.googletagmanager.com/gtag/js?id=G-CYCP7MTKDG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CYCP7MTKDG');
</script>
<body>
    <!-- Pop-up Modals -->
<div id="popup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
    </div>
</div>
    <div class="quest-screen">
        <main class="map-container">
            <div class="galaxy-map">
                <div class="empire-key">
                    <div class="key-item">
                        <div class="key-color" style="background-color: #c508cf;"></div> 
                        <span class="key-name">Imperial Core</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #eba50e;"></div> 
                        <span class="key-name">The Mentak Coalition</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #b91b1b;"></div> 
                        <span class="key-name">The Barony of Letnev</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #0d860d;"></div> 
                        <span class="key-name">The Clan of Saar</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #0004ff;"></div> 
                        <span class="key-name">Federation of Sol</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #8a775e;"></div> 
                        <span class="key-name">The Argent Flight</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #02530f;"></div> 
                        <span class="key-name">The Naalu Collective</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: rgb(180, 147, 217);"></div> 
                        <span class="key-name">The Nomad Trade Domain</span>
                    </div>
                </div>
                <div class="map-layers">
                    <div class="hex-grid">
                    </div>
                    <div class="trade-routes-container">
                        <svg class="wormhole-svg"></svg>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="system-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="system-close">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-description"></div>
        </div>
    </div>
</body>
</html>
