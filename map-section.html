<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Wars</title>
    <link rel="stylesheet" href="/styles/secret-section.css">
    <link rel="stylesheet" href="/styles/map-section.css">
    <script src="/scripts/theme-switcher.js"></script>
    <script src="/scripts/galaxy-map.js"></script>
</head>
<body>
    <div class="system-info" data-system-id="SHIP">
        <div class="ship-info">{{ site.ship_info.SHIP.name }}</div>
        <div class="ai-name">{{ site.ship_info.SHIP.ai_name }}</div>
        <div class="version">{{ site.ship_info.SHIP.version }}</div>
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">{{ site.ship_info.SHIP.theme_icon }}</span>
        </button>
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                <a href="#" class="popup-trigger" data-popup="skill-checks">Skill Checks</a>
                <a href="#" class="popup-trigger" data-popup="saving-throws">Saving Throws</a>
                <a href="#" class="popup-trigger" data-popup="dice">Dice</a>
                <a href="#" class="popup-trigger" data-popup="combat">Combat</a>
                <a href="#" class="popup-trigger" data-popup="leveling-up">Leveling Up and XP</a>
                <a href="#" class="popup-trigger" data-popup="ship-travel">Ship Travel</a>
                <a href="#" class="popup-trigger" data-popup="equipment-wealth">Equipment and Wealth</a>
            </div>
        </div>
    </div>
    <!-- Pop-up Modals -->
<div id="popup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
    </div>
</div>
    <div class="quest-screen">
        <header class="mission-header">
                <nav class="section-nav">
                    <a href="/secret-section" class="nav-link">MISSION LOG</a>
                    <a href="/codex-section" class="nav-link">CODEX</a>
                    <a href="/map-section" class="nav-link active">MAP</a>
                    <a href="/news-section" class="nav-link">NET</a>
                </nav>
        </header>

        <main class="map-container">
            <div class="galaxy-map">
                <div class="empire-key">
                    <div class="key-item">
                        <div class="key-color" style="background-color: #FFD700;"></div> <!-- Yellowish color for Mecatol Rex -->
                        <span class="key-name">Imperial Core</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #ff7300;"></div> <!-- Yellowish color for Mecatol Rex -->
                        <span class="key-name">Hacan Emirate</span>
                    </div>
                    <div class="key-item">
                        <div class="key-color" style="background-color: #0004ff;"></div> <!-- Yellowish color for Mecatol Rex -->
                        <span class="key-name">Federation of Sol</span>
                    </div>
                </div>
                <div class="hex-grid">
                    <!-- Hexes will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
