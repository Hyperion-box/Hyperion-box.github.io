<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilight Imperium Map Generator</title>
    <link rel="stylesheet" href="style-ti.scss">
</head>
<body>

<h1 style="color: #FE9800;">Twilight Imperium Map Generator (PoK)</h1>
<div class="tile-pane-radios">
<input type="radio" checked="checked" name="tiles" id="tiles-button" onclick="generateTilePane('green')">Show Home Systems</button>
<input type="radio" name="tiles" id="tiles-button" onclick="generateTilePane('blue')">Show Blue Tiles</button>
<input type="radio" name="tiles" id="tiles-button" onclick="generateTilePane('red')">Show Red Tiles</button>
<input type="radio" name="tiles" id="tiles-button" onclick="generateTilePane('hyper')">Show Hyperlanes</button>
</div>

<button id="string-buts" onclick="clearString()">Clear Input</button>
<input type="text" id="mapString" placeholder="Enter map string">
<button id="string-buts" onclick="generateMapFromTileString()">Load Map</button>
<button id="string-buts" onclick="generateMap()">Generate Random Map</button>
<p id="used-tiles-display"></p>

<div class="tile-pane" id="tile-pane"></div> <!-- Add a container for the tile pane -->
<div class="map-container" id="map-container"></div>

<script src="/map-gen.js"></script>
</body>
</html>
