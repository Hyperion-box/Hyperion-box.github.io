<script src="/scripts/theme-switcher.js"></script>

<header class="mission-header">
    <!-- System Info Bar -->
    <div class="system-info" data-system-id="SHIP">
        <div class="ship-info"><a href="/ship-status">{{ site.ship_info.SHIP.name }}</a></div>
        <div class="ai-name">{{ site.ship_info.SHIP.ai_name }}</div>
        <div class="version">{{ site.ship_info.SHIP.version }}</div>
        <button id="theme-toggle" class="theme-toggle">
            <span class="theme-icon">{{ site.ship_info.SHIP.theme_icon }}</span>
        </button>
        <div class="dropdown">
            <button class="dropbtn">â˜°</button>
            <div class="dropdown-content">
                {% include dropdown-content.html %}
            </div>
        </div>
        <div class="right-info">
            <div class="credits">
                <i class="fas fa-coins"></i>
                <span id="total-credits">0</span>
            </div>
            <div class="fuel">
                <span>Drill Jumps: <span id="total-fuel">0</span></span>
                <div class="fuel-meter">
                    <div class="fuel-level" id="fuel-level"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="section-nav">
        <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">MISSION LOG</a>
        <a href="/codex-section" class="nav-link {% if page.url contains 'codex' %}active{% endif %}">CODEX</a>
        <a href="/map-section" class="nav-link {% if page.url contains 'map' %}active{% endif %}">MAP</a>
        <a href="/news-section" class="nav-link {% if page.url contains 'news' %}active{% endif %}">NET</a>
        <a href="/character-menu" class="nav-link {% if page.url contains 'character' %}active{% endif %}">CREW</a>
        <a href="/galactic-net" class="nav-link galactic-net {% if page.url contains 'galactic-net' %}active{% endif %}">
            <div class="galactic-net-icon"></div>
            GALACTICNET
        </a>
    </nav>
</header> 

<!-- Pop-up Modals -->
<div id="popup" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
    </div>
</div>
