<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '../styles/wiki-style.css' | relative_url }}">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CYCP7MTKDG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-CYCP7MTKDG');
</script>
<body>
  <div class="wiki-container">
    <!-- Navigation Panel -->
    <nav class="wiki-nav">
      <h2><a href="/wiki" style="text-decoration: none; color: inherit;">Sundered Stars Wiki</a></h2>
      <ul>
        {% for page in site.wiki %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
      <button id="home-link" class="home-button" onclick="window.location.href='/'">
        {{ site.ship_info.SHIP.name }} HOMESCREEN
    </button>
    </nav>

    <!-- Main Content -->
    <main class="wiki-main">
      <header class="wiki-header">
        <h1>{{ page.title }}</h1>
        <p class="subtitle">{{ page.subtitle }}</p>
      </header>
      <article class="wiki-content">
        {{ content }}
      </article>     
      <footer class="wiki-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </footer>
      
    </main>
  </div>
</body>
</html>
