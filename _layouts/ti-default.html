<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style-ti.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/x-icon" href="/images/faction-icons/Saar.png">

  </head>

  <body>
    <style>
      body {
        background-image: url('/images/space-nowm.gif');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
      }
      </style>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <!-- categories for posts are game, maps, fixture-->

          <nav>
            <a href="{{ site.baseurl }}/ti-league">TI League</a>
            <a href="{{ site.baseurl }}/faction-stats">Faction Stats</a>
            <!-- <a href="{{ site.baseurl }}/feed/maps">Maps</a>
            <a href="{{ site.baseurl }}/feed/fixture">Fixture</a> -->
            <a href="{{ site.baseurl }}/feed/game">Games</a>
            <a href="{{ site.baseurl }}/factions">Factions</a>
            <a href="{{ site.baseurl }}/tech-tree">Tech-Tree</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>


    {% include analytics.html %}
  </body>
</html>
